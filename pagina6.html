<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA PRODOTTI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tabella-prodotti.css"> 
</head>
<body class="pagina-interna6">
    <div class="contenuto">
        <h1>Lista Prodotti</h1>
        <div class="gestione-prodotti">
            <div class="pulsanti-sinistra">
                <button id="aggiungi-riga" style="display:none;">Aggiungi Prodotto</button>
            </div>
            <div class="campi-centrali">
                <input type="password" id="password-input" placeholder="Inserisci la password">
                <button id="carica-prodotti">Gestisci Tabella</button>
            </div>
            <div class="pulsanti-destra">
                <button id="salva-modifiche" style="display:none;">Salva</button>
            </div>
        </div>
        <table id="tabella-prodotti">
            <thead>
                <tr>
                    <th>Nome Prodotto</th>
                    <th>Codice</th>
                    <th>Descrizione</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
    <script src="script-prodotti.js"></script>
</body>
</html>
